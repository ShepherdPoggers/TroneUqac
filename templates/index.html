<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trône UQAC</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <script src="{{ url_for('static', filename='scripts/gestionPagePricipal.js') }}" defer></script>
</head>

<body>
    <!-- En-tête -->
    <header role="banner">
        <div class="container">
            <div class="header-content">
                <img src="{{url_for('static', filename='images/logo_toilette.png')}}" alt="Logo Trône UQAC" class="logo-toilette">
                <img src="{{url_for('static', filename='images/logo_titre.png')}}" alt="Titre Trône UQAC" class="logo-texte">
            </div>
            <nav aria-label="Navigation principale">
                <label for="triToilettes" class="tri-label">Trier par : </label>
                <select name="triToilettes" id="triToilettes">
                    <option value="note">Note</option>
                    <option value="pavillon">Pavillon</option>
                    <option value="etage">Étage</option>
                </select>
            </nav>
        </div>
    </header>
    
    <!-- Section pour le classement des toilettes -->
    <section id="toiletteClassement">
        
    </section>
</body>

</html>

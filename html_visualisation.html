<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Trône UQAC – Détails de la toilette</title>
    <!-- Ici ils pourront brancher leur fichier CSS global -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
    <!-- Barre de titre / header -->
    <header id="topBar">
        <h1>Trône UQAC</h1>
        <a id="lienRetour" href="index.html">← Retour à la liste des toilettes</a>
        <!-- Eliott pourra ajuster le href si la page principale a un autre nom -->
    </header>
    <!-- Conteneur principal de la page -->
    <main id="pageToilette">
        <!-- Titre de la toilette + note globale en étoiles -->
        <section id="enteteToilette">
            <!-- Le JS remplira ce h2 avec le numéro de la toilette (ex.: P2-7030) -->
            <h2 id="toiletteNumero">Numéro de la toilette</h2>
            <!-- Étoiles pour la note globale -->
            <div id="noteGlobale">
                <span id="noteGlobaleTexte">Note globale :</span>
                <div id="etoilesContainer">
                    <!-- Les 5 étoiles, le JS peut gérer le remplissage -->
                    <button class="etoile" data-value="1" aria-label="1 étoile">★</button>
                    <button class="etoile" data-value="2" aria-label="2 étoiles">★</button>
                    <button class="etoile" data-value="3" aria-label="3 étoiles">★</button>
                    <button class="etoile" data-value="4" aria-label="4 étoiles">★</button>
                    <button class="etoile" data-value="5" aria-label="5 étoiles">★</button>
                </div>
            </div>
        </section>
        <!-- Zone centrale : image à gauche, sliders à droite -->
        <section id="contenuToilette">
            <!-- Photo de la toilette -->
            <figure id="blocPhoto">
                <img id="toiletteImage"
                     src="images/placeholder.jpg"
                     alt="Photo de la toilette sélectionnée">
                <figcaption id="toiletteEmplacement">
                    <!-- Le JS peut écrire ici quelque chose comme “Pavillon Principal – P2-7030” -->
                </figcaption>
            </figure>
            <!-- Panneau de notation détaillée -->
            <section id="blocNotation">
                <h3>Évaluer cette toilette</h3>
                <!-- Propreté -->
                <div class="critere">
                    <label for="sliderProprete">Propreté</label>
                    <input type="range"
                           id="sliderProprete"
                           name="sliderProprete"
                           min="1"
                           max="5"
                           step="1"
                           value="3">
                    <span class="valeurCritere" id="valeurProprete">3</span>
                </div>
                <!-- Achalandage -->
                <div class="critere">
                    <label for="sliderAchalandage">Achalandage</label>
                    <input type="range"
                           id="sliderAchalandage"
                           name="sliderAchalandage"
                           min="1"
                           max="5"
                           step="1"
                           value="3">
                    <span class="valeurCritere" id="valeurAchalandage">3</span>
                </div>
                <!-- Quantité de papier toilette -->
                <div class="critere">
                    <label for="sliderPapier">Quantité de papier toilette</label>
                    <input type="range"
                           id="sliderPapier"
                           name="sliderPapier"
                           min="1"
                           max="5"
                           step="1"
                           value="3">
                    <span class="valeurCritere" id="valeurPapier">3</span>
                </div>
                <!-- Température de la cuvette -->
                <div class="critere">
                    <label for="sliderTemperature">Température de la cuvette</label>
                    <input type="range"
                           id="sliderTemperature"
                           name="sliderTemperature"
                           min="1"
                           max="5"
                           step="1"
                           value="3">
                    <span class="valeurCritere" id="valeurTemperature">3</span>
                </div>

            </section>
        </section>
        <!-- Boutons d’action -->
        <section id="actionsToilette">
            <button id="btnSignaler">SIGNALER</button>
            <button id="btnEnvoyerNote">Envoyer la note</button>
        </section>
    </main>
    <!-- Ici le/leur JS pour cette page de visualisation viendra se brancher -->
    <!-- Exemple :
    <script src="scripts/gestionPageVisualisation.js"></script>
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Trône UQAC – Détails de la toilette</title>
    </head>
    <body>

        <!-- ENTÊTE -->
        <header>
            <h1>Trône UQAC</h1>
            <a href="index.html">← Retour à la liste des toilettes</a>
        </header>

            
        <!-- CONTENU PRINCIPAL : TABLEAU 2 COLONNES -->
        <main>
            <table>
                <!-- LIGNE 1 : image à gauche, étoiles + sliders à droite -->
                <tr>
                    <!-- COLONNE GAUCHE : IMAGE + TEXTE CENTRÉ -->
                    <td valign="top" style="padding-right:40px;">
                        <section id="photoSection">
                            <div align="center">
                                <img id="toiletteImage"
                                    src="images/placeholder.jpg"
                                    width="320"
                                    height="280">
                            </div>
                        </section>
                    </td>

                    <!-- COLONNE DROITE : ÉTOILES + TITRE + SLIDERS -->
                    <td valign="top">
                        <section id="slidersSection">

                            <!-- ÉTOILES GLOBALES -->
                            <div id="noteGlobale" style="margin-bottom:20px;">
                                <button class="etoile" data-value="1">★</button>
                                <button class="etoile" data-value="2">★</button>
                                <button class="etoile" data-value="3">★</button>
                                <button class="etoile" data-value="4">★</button>
                                <button class="etoile" data-value="5">★</button>
                            </div>

                            <h2>Évaluer cette toilette</h2>

                            <table>
                                <!-- Propreté -->
                                <tr><td>Propreté</td></tr>
                                <tr>
                                    <td>
                                        <input type="range" id="sliderProprete" min="1" max="5" value="3" style="width: 195px;">
                                        <span id="valeurProprete">3</span>
                                    </td>
                                </tr>

                                <!-- Achalandage -->
                                <tr><td>Achalandage</td></tr>
                                <tr>
                                    <td>
                                        <input type="range" id="sliderAchalandage" min="1" max="5" value="4" style="width: 195px;">
                                        <span id="valeurAchalandage">4</span>
                                    </td>
                                </tr>

                                <!-- Quantité de papier -->
                                <tr><td>Quantité de papier toilette</td></tr>
                                <tr>
                                    <td>
                                        <input type="range" id="sliderPapier" min="1" max="5" value="2" style="width: 195px;">
                                        <span id="valeurPapier">2</span>
                                    </td>
                                </tr>

                                <!-- Température -->
                                <tr><td>Température de la cuvette</td></tr>
                                <tr>
                                    <td>
                                        <input type="range" id="sliderTemperature" min="1" max="5" value="5" style="width: 195px;">
                                        <span id="valeurTemperature">5</span>
                                    </td>
                                </tr>
                            </table>

                        </section>
                    </td>
                </tr>
                <!-- LIGNE 2 : BOUTONS ALIGNÉS -->
                <tr>
                    <!-- SIGNALER à gauche -->
                    <td align="left">
                        <button id="btnSignaler">SIGNALER</button>
                    </td>

                    <!-- Envoyer la note à droite -->
                    <td align="right">
                        <button id="btnEnvoyerNote">Envoyer la note</button>
                    </td>
                </tr>
            </table>
        </main>
    </body>
</html>
